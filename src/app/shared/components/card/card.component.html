<div class="container row m-0 p-0 d-flex justify-content-start ">
  <div class="col-12 col-sm-3 p-2" *ngFor="let item of data">
    <div class="card_Style">
      <img [src]="item?.avatar" class="w-100 p-2" alt="">
      <p>
        <i class="fa-regular fa-circle-check"></i> {{ item.first_name }} {{ item.last_name }}
      </p>
      <p>
        <i class="fa-regular fa-circle-check"></i> {{ item.email }}
      </p>
      <p class="d-flex justify-content-center">
        <button class="Button" [routerLink]="'/details/'+item.id+''">Read more</button>
      </p>
    </div>
  </div>
</div>
